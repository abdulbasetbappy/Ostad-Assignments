<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="form">
      <h1>Calculate Your BMI</h1>
      <div class="form-item">
        <input type="number" placeholder="Weight (Kg)" id="weightInput" min="0" required>
      </div>
      
      <div class="form-item">
        <input type="number" placeholder="Height (m)" id="heightInput" min="0" required>
      </div>
      <div class="btn" >
          <button id="calculateBtn" onclick="calculateBMI()">Calculate</button>
      </div>
      <div class="jdfghk" id="result"></div>
    </div>




    <script src="./main.js"></script>
</body>
</html>
